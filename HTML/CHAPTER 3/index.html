<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout details - sementic element</title>
</head>

<body>
    <!-- sementic element is use for SCO frendly which is highly recommended for user by google of any other search platform  -->

    <header>
        <nav>
            <!-- navigation tag which is under Header tag  -->
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="https://www.amazon.in/ref=nav_logo" rel="noopener" target="_blank">Amazon</a>
            <!-- You can also able to give file name for download the file in href -->


        </nav>

    </header>
    <!-- Block level Element & inline Element  -->
    <main>
        <!-- The main opening tag  -->
        <section>
            <!-- A page section -->
            <article>
                <!-- Content goes here -->
                <div>
                    <!-- DIV take a full width container / Is called Block level Element  -->
                </div>
                <span>
                    <!-- Span take a lemited span as per content / Is called Inline Element -->
                </span>
            </article>
        </section>
        <aside>
            <!-- Aside content goes here -->
        </aside>
    </main>
    <footer>

    </footer>
</body>

</html>
